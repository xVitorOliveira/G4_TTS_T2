<html>
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <body style="background-color:crimson; color: aliceblue; text-align: center; margin:5%; display: inline-block;">
    <h4><b>Welcome to Bienvu</b></h4>
    <form> 
        <div class="radio" style="padding-top: 5%;display:inline-block;">
            <label for="on" ><input type="radio" id="on" name="onoff" value="on"><h6>On</h6></label>
            <label for="off"><input type="radio" id="off" name="onoff" value="off"><h6>Off</h6></label>
        </div>
        <div>
            <label for="speed"><input name="speed" style="width:50%;" type="range" min="1" max="2" step="0.1" class="slider" id="speed"><h6>Speech Speed</h6></label>
        </div>
        <div class="radio">
            <label for="man" ><input type="radio" id="man" name="voix" value="man"><h6>Man</h6></label>
            <label for="woman"><input type="radio" id="woman" name="voix" value="woman"><h6>Woman</h6></label>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
